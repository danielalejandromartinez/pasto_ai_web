{% extends "base.html" %}

{% block title %}Formulario de Admisión - {{ form_id }}{% endblock %}

{% block content %}
<main>
    <div class="formulario-container">
        <div class="form-header">
            <!-- Más adelante, aquí podríamos poner el logo del cliente -->
            <h2>Formulario de Admisión Confidencial</h2>
            <p>Por favor, complete la siguiente información antes de su cita.</p>
        </div>

        <!-- La acción ahora apunta dinámicamente a la misma página para enviar los datos -->
        <form action="{{ url_for('mostrar_formulario', form_id=form_id) }}" method="POST" class="admission-form">
            
            <fieldset>
                <legend>1. Datos Personales del Paciente</legend>
                
                <div class="form-group">
                    <label for="full_name">Nombre Completo</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="birth_date">Fecha de Nacimiento</label>
                        <input type="date" id="birth_date" name="birth_date" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Número de Teléfono</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>2. Motivo de la Consulta</legend>
                <div class="form-group">
                    <label for="reason">Por favor, describa brevemente el motivo de su visita.</label>
                    <textarea id="reason" name="reason" rows="5" required></textarea>
                </div>
            </fieldset>

            <button type="submit" class="boton-principal form-submit-button">Enviar Información de Forma Segura</button>

        </form>
    </div>
</main>
{% endblock %}
